
<ion-header>
  

  <ion-navbar color="primary">    
      <ion-buttons>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Twitter Search</ion-title>
  </ion-navbar>
  <ion-toolbar>
      <ion-searchbar placeholder="Enter key word" #title (keyup.enter)="searchTwitterProfiles(title)" ></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <p>This is the page which can be used to search twitter pages to the analysis purposes</p>
  <ion-list>
    <ion-item *ngFor="let post of posts | async">{{post | json}}</ion-item>
  </ion-list> 
      
</ion-content>
