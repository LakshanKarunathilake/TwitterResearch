
<ion-header>
  

  <ion-navbar color="primary">    
      <ion-buttons>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Twitter Search</ion-title>
  </ion-navbar>
  <ion-toolbar>
      <ion-row>
          <ion-col col-10>
            <ion-item>
                
                <ion-input type="text"  [(ngModel)]="title" placeholder="Title" (keyup.enter)="searchTwitterProfiles(title)" ></ion-input>
            </ion-item>      
          </ion-col>
          <ion-col col-1>
            <button ion-button outline (click)="searchTwitterProfiles(title)">
                <ion-icon name="search"></ion-icon>
            </button>
            
          </ion-col>
        </ion-row>
  </ion-toolbar>

</ion-header>


<ion-content padding> 
  <p>This is the page which can be used to search twitter pages to the analysis purposes</p>
  
  <div>
    <ion-card *ngFor="let user of users">
      <ion-card-header color="danger" style="font-weight: bold">{{user.screen_name}}</ion-card-header>
      <ion-item >
        
        <ion-avatar item-start>
          <img src="{{user.profile_image_url}}" alt="image_not_found">
        </ion-avatar> 
        <div>
            <ion-icon name="logo-twitter" color="primary" item-start></ion-icon>
            Followers
            <ion-badge end>{{user.followers_count}}</ion-badge>
        </div>
        <div>
            <ion-icon name="person-add" color="primary" style="zoom: 1.2;" item-start></ion-icon>
            Followers
            <ion-badge end>{{user.friends_count}}</ion-badge>
        </div>
      </ion-item>
      <p padding-left padding-right style="text-align: justify">{{user.description}}</p>
      <ion-item>
        <button item-end ion-button btn-lg color="danger" (click)="viewPage(user)">
          <ion-icon padding-right name="cloud-upload"></ion-icon>
          Subscribe</button>
      </ion-item>
  </ion-card>
  </div> 
      
</ion-content>
