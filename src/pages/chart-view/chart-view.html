<ion-header>

  <ion-navbar>
    <ion-title>ChartView</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>For the Tweet</ion-card-header>
    <ion-card-content>
      <canvas #TweetCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>For the Reply</ion-card-header>
    <ion-card-content>
      <div *ngIf='isReplyUndefined() '>

        <img src="assets/imgs/failure_icon.png" alt="" class="center">


        <p>Sorry there are no reply records</p>
      </div>
      <canvas #ReplyCanvas>

      </canvas>

    </ion-card-content>
  </ion-card>

</ion-content>
