<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary"  floating>User Email</ion-label>
    <ion-input type="email"  [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating >Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.confirmPassword"></ion-input>
  </ion-item>

  


</ion-content>

<ion-footer>
  <div padding>
    <ion-buttons>
      <button ion-button outline color="danger" block (click)="registerUser(user)">Register</button>
    </ion-buttons>
  </div>
   
</ion-footer>
